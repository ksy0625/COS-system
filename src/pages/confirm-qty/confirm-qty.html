<ion-header>
  <ion-navbar>
    <ion-title>You've amended the Picked Qty!</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
      <ion-icon color="default" name="barcode"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding overflow-scroll="true">
  <h6>Suplus Locations.</h6>
  <ion-row>
    <ion-col *ngFor="let suplineLocation of data.productInfo.surplusBins">
      <p>{{suplineLocation.bin_code}}</p>
      <p>qty {{suplineLocation.qty}}</p>
    </ion-col>
  </ion-row>  
   
  <ion-row>
    <ion-col col-6>
      <ion-row>
        <ion-col>Pick Qty</ion-col>
        <ion-col><h5>{{data.productInfo.pickQty}}</h5></ion-col>
      </ion-row>
      <ion-row>
        <ion-col>You've Entered</ion-col>
        <ion-col><h5>{{data.entered}}</h5></ion-col>
      </ion-row>
      <h5>Are you sure?</h5>        
    </ion-col>

    <ion-col col-6>
      <ion-row>
        <ion-col>Pick Unit</ion-col>
        <ion-col><h5>{{data.productInfo.pickUnit}}</h5></ion-col>
      </ion-row>      
    </ion-col>
  </ion-row>

</ion-content>

<ion-footer>
  <ion-row >
    <ion-col></ion-col>
    <ion-col><button ion-button  full color="secondary" (click)="onOK()">YES</button></ion-col>    
    <ion-col></ion-col>
    <ion-col><button ion-button  full color="danger" (click)="onCancel()">NO</button></ion-col>
    <ion-col></ion-col>
  </ion-row>    
</ion-footer>
