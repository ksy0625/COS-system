<ion-header>

  <ion-navbar color="headerColor" >
  	<button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> {{ 'SCANORDER_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
	<ion-label padding-top text-center class="font2">{{ 'SCANORDER_LABEL' | translate }}</ion-label>
	<ion-grid>
	    <ion-row padding-top>

			<ion-col col-1 offset-2>
			  <button ion-button clear color="primary" type="button" item-left (click)="onShowKeyPad()"> <ion-icon name="keypad"> </ion-icon> </button>		        	
		 	</ion-col>
		 	<ion-col col-7 style="position: initial;">		 		
		        <ion-item class="font2">
 		          <ion-input #orderBarCodeInputBox barcode-input type="text" placeholder="Barcode Here" [value]="orderBarCode" [(ngModel)]="orderBarCode" name="orderBarCode" (change)='onChangedOrderBarcode($event.target.value)'>
		          </ion-input>
 			</ion-item>
		    </ion-col>
	        <ion-col col-1>
		        <button ion-button color="secondary" (click)="openPage()">{{ 'GO_BUTTON' | translate }}</button>
		    </ion-col>
		</ion-row>		
		<ion-row>
			<ion-col col-6 offset-3>
				<ion-item class="font2">				
					<ion-label>{{ 'ZONE_LABEL' | translate }}</ion-label>
					<!-- interface="popover" -->
					<ion-select item-end [(ngModel)]="zoneCode" name="zoneCode" (ionChange)='onChangeZone()' #zoneSelector interface="popover">
						<ion-option *ngFor="let zone of zoneCodes" [value]="zone">{{zone}}</ion-option>
						<!-- <ion-option ></ion-option> -->
					</ion-select>				
				</ion-item>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
