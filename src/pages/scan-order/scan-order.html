<ion-header>

  <ion-navbar color="headerColor" >
  	<button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> {{ 'SCANORDER_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
	 <ion-label padding-top text-center class="font2">{{ 'SCANORDER_LABEL' | translate }}</ion-label>
	 <ion-row padding-top>
	 	<ion-col col-7 offset-2>
	        <ion-item>
	          <ion-input type="text" placeholder="Barcode Here" [value]="orderBarCode" [(ngModel)]="orderBarCode" name="orderBarCode"></ion-input>
	        </ion-item>
	    </ion-col>
        <ion-col col-1>
	        <button ion-button color="secondary" (click)="openPage()">{{ 'GO_BUTTON' | translate }}</button>
	    </ion-col>
	</ion-row>
	<ion-row>
		<ion-col col-2 offset-4>
			<ion-label class="font2">{{ 'ZONE_LABEL' | translate }}</ion-label>
		</ion-col>
		<ion-col col-3 >
			<ion-item ion-item>
				<ion-select item-end [(ngModel)]="zoneCode" name="zoneCode" interface="popover">
					<ion-option *ngFor="let zone of zoneCodes" [value]="zone">{{zone}}</ion-option>
					<!-- <ion-option ></ion-option> -->
				</ion-select>
			</ion-item>
		</ion-col>
		<ion-col col-1></ion-col>
	</ion-row>
</ion-content>
