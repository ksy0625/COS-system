<ion-header>

  <ion-navbar color="headerColor" >
    <button ion-button menuToggle >
      	<ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'PUT_AWAY_JOB_LIST_TITLE' |  translate }}</ion-title>
<!--     <img src="../assets/img/logo.png" alt="logo" height="40"> -->
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-row>
		<p> {{ 'PUT_AWAY_JOB_LIST_DESCR' |  translate  }} </p>
	</ion-row>

	<ion-grid>
		<ion-row color='secondary'>
			<ion-col col-3>
			    <div class="tblHeader">{{ 'JOB_ID' | translate }}</div>
			</ion-col>
			<ion-col col-3>
				<div class="tblHeader">{{ 'CREATE_BY' | translate }}</div>
			</ion-col>
			<ion-col col-3>
				<div class="tblHeader">{{ 'DATE_TIME' | translate }}</div>
			</ion-col>
			<ion-col col-3>
				<div class="tblHeader">{{ 'PUT_AWAY_JOB_LIST_LINES' | translate }}</div>
			</ion-col>
		</ion-row>

		<ion-row *ngFor="let job of jobList" (click)="onClickRow(job.job_id)">
			<ion-col col-3>
				<div [class]="selectedJOB==job.job_id? 'selectedRow':''"> {{job.stk_code}} </div>
			</ion-col>
			<ion-col col-3>
				<div [class]="selectedJOB==job.job_id? 'selectedRow':''"> {{job.stkdescription}} </div>
			</ion-col>			
			<ion-col col-3>
				<div [class]="selectedJOB==job.job_id? 'selectedRow':''"> {{job.putaway_qty}} </div>
			</ion-col>
			<ion-col col-3>
				<div [class]="selectedJOB==job.job_id? 'selectedRow':''"> {{job.to_bin}} </div>
			</ion-col>			
		</ion-row>
	</ion-grid>
</ion-content>
