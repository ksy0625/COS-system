<ion-header>

  <ion-navbar color="headerColor" >
    <button ion-button menuToggle >
      	<ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ title }}</ion-title>
<!--     <img src="../assets/img/logo.png" alt="logo" height="40"> -->
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-row class="info-head">
		<ion-col col-2>	<p>Created:</p></ion-col>
		<ion-col col-4>	<span>{{jobStatus.scan_frompall}}</span></ion-col>		
		<ion-col col-2>	<p>Create By:</p></ion-col>
		<ion-col col-2>	<span>{{jobStatus.task_owner}}</span></ion-col>
		<ion-col col-1>	<p>Lines:</p></ion-col>
		<ion-col col-1>	<span>{{jobStatus.lines}}</span></ion-col>
	</ion-row>	
	<ion-row class="info-head">
		<p> {{ 'PUT_AWAY_JOB_LIST_DESCR' |  translate  }} </p>
	</ion-row>

	<ion-grid>
		<ion-row color='secondary'>
			<ion-col col-3>
			    <div class="tblHeader">Stock</div>
			</ion-col>
			<ion-col col-5>
				<div class="tblHeader">Description</div>
			</ion-col>
			<ion-col col-2>
				<div class="tblHeader">Bin</div>
			</ion-col>
			<ion-col col-2>
				<div class="tblHeader">Qty</div>
			</ion-col>
		</ion-row>
		
		<ion-row *ngFor="let job of jobList" (click)="onClickRow(job.job_id, job.to_bin)">
			<ion-col col-3>
				<div [class]="selectedBIN==job.to_bin? 'selectedRow':''"> {{job.stk_code}} </div>
			</ion-col>
			<ion-col col-5>
				<div [class]="selectedBIN==job.to_bin? 'selectedRow':''"> {{job.stkdescription}} </div>
			</ion-col>			
			<ion-col col-2>
				<div [class]="selectedBIN==job.to_bin? 'selectedRow':''"> {{job.to_bin}} </div>
			</ion-col>
			<ion-col col-2>
				<div [class]="selectedBIN==job.to_bin? 'selectedRow':''"> {{job.putaway_qty}} </div>
			</ion-col>			
		</ion-row>


	</ion-grid>
</ion-content>
