<ion-header>

  <ion-navbar color="headerColor" >
    <button ion-button menuToggle >
      	<ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'PUT_AWAY_JOB_LIST_TITLE' |  translate }}</ion-title>
<!--     <img src="../assets/img/logo.png" alt="logo" height="40"> -->
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-row>
		<ion-col col-10><p> {{ 'PUT_AWAY_JOB_LIST_DESCR' |  translate  }} </p></ion-col>
		<ion-col text-right>
		    <button ion-button color="secondary" (click)="onRefreshJobList()">
		      	<ion-icon name="refresh" ></ion-icon>
		    </button>			
		</ion-col>
	</ion-row>

	<ion-grid>
		<ion-row color='secondary'>
			<ion-col col-3>
			    <div class="tblHeader">{{ 'JOB_ID' | translate }}</div>
			</ion-col>
			<ion-col col-3>
				<div class="tblHeader">{{ 'CREATE_BY' | translate }}</div>
			</ion-col>
			<ion-col col-4>
				<div class="tblHeader">{{ 'DATE_TIME' | translate }}</div>
			</ion-col>
			<ion-col col-2>
				<div class="tblHeader">{{ 'PUT_AWAY_JOB_LIST_LINES' | translate }}</div>
			</ion-col>
		</ion-row>

		<ion-row *ngFor="let job of jobList" (click)="onClickRow(job.job_id)">
			<ion-col col-3>
				<div [class]="selectedJobID==job.job_id? 'selectedRow':''"> {{job.job_id}} </div>
			</ion-col>
			<ion-col col-3>
				<div [class]="selectedJobID==job.job_id? 'selectedRow':''"> {{job.task_owner}} </div>
			</ion-col>			
			<ion-col col-4>
				<div [class]="selectedJobID==job.job_id? 'selectedRow':''"> {{ job.scan_frompall}} </div>
			</ion-col>
			<ion-col col-2>
				<div [class]="selectedJobID==job.job_id? 'selectedRow':''"> {{job.lines}} </div>
			</ion-col>			
		</ion-row>


	</ion-grid>
</ion-content>

<ion-footer>
	<ion-toolbar>
		<ion-row>
   		    <ion-col col-2 text-right><p>Scan:</p></ion-col>
			<ion-col col-8 >
				<ion-input class="border"  text-center placeholder="Barcode" #orderBarCodeInputBox type="text" [value]="barcode" [(ngModel)]="barcode"  ng-focus="focus=false" ng-blur="focus=false" name="productBarCode" (click)="onClickBarcode()" (ionFocus)="onClickBarcode()" (change)='onChangedProductBarCode($event.target.value)'>
				</ion-input>
			</ion-col>
			<ion-col col-2>
				<button ion-button color="secondary" (click)="openPage()">{{ 'GO_BUTTON' | translate }}</button>
				<ion-icon color="primary" name="keypad" (click)="onShowKeyPad()"> </ion-icon>
		    </ion-col>
		</ion-row>
	</ion-toolbar>
</ion-footer>
