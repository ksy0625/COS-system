<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
      <ion-icon color="default" [name]="icon"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>  
    <ion-grid>
      <ion-row>
        <ion-col col-9 offset-2>
          <ion-item class="font1">        
            <ion-label>Printer:</ion-label>
            <!-- interface="popover" -->
            <ion-select [(ngModel)]="promptVal1" name="promptVal1" interface="popover" style="max-width:80%;">
              <ion-option *ngFor="let printer of printers" [value]="printer.printerAddress" >{{printer.printerName}}</ion-option>
              <!-- <ion-option ></ion-option> -->
            </ion-select>       
          </ion-item>
        </ion-col>
      </ion-row>     
    </ion-grid>
  <!-- [value]="printer.printerAddress" -->

</ion-content>
<ion-footer>
	<ion-row>
	    <ion-col></ion-col>
	    <ion-col><button ion-button  full color="default" (click)="onCancel()">{{cancelTxt}}</button></ion-col>    
	    <ion-col></ion-col>
	    <ion-col><button ion-button  full color="secondary" (click)="onOK()">{{okTxt}}</button></ion-col>
	    <ion-col></ion-col>
  </ion-row>  
</ion-footer>
