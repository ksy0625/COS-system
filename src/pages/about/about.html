<!--
  Generated template for the AboutPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="headerColor" >
  	<button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'ABOUT_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-row >
    <ion-col col-3>
      <img [src]="aboutData?.pic">
    </ion-col >
    <ion-col col-9>
      <ion-label class="font2">
        {{aboutData?.title}}
      </ion-label> 
    </ion-col>
	</ion-row>
  <ion-row>
    <ion-col col-9 offset-3>
      {{aboutData?.name}}
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-9 offset-3>
      {{aboutData?.version}}
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-9 offset-3>
      {{aboutData?.date}}
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-9 offset-3>
      {{aboutData?.version}}
    </ion-col>
  </ion-row>
  <ion-row padding-top>
    <ion-col col-9 offset-3>
      {{aboutData?.user}}
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-9 offset-3>
      {{aboutData?.warehouse}}
    </ion-col>
  </ion-row>
</ion-content>
