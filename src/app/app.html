
  <!-- Menus After scaning order barcode -->
  <ion-menu id="mainMenu" [content]="content" persistent="true">
    <ion-header center>
      <ion-toolbar color="headerColor" >
          <img src="../assets/img/logo.png" alt="logo" height="40">
        </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <button ion-item menuClose *ngFor="let p of menuPages" (click)="openPage(p)">
            {{p.title}}
          </button>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-nav #content [root]="rootPage"></ion-nav>
  
  
<custom-keyboard [keysTab]="keysTab"
                 (keyClick)="keyClick($event)"
                 class="kb-light">
</custom-keyboard>
